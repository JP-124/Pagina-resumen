<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Resúmenes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 1em 0;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            margin: 0;
        }

        #main-title {
            color: #fff;
        }

        #search-bar {
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        #search-input {
            padding: 5px;
            font-size: 16px;
            width: 80%;
            border: none;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            margin: 0 15px;
            cursor: pointer;
        }

        #main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        #categories-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .category-item {
            margin: 10px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #alphabet-filter {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .letter {
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .authors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .author-letter {
            margin: 10px 0;
            text-align: center;
        }

        .author-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .author-item {
            margin: 10px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        #books-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .book-item {
            margin: 10px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1 id="main-title">Catálogo de Resúmenes</h1>
        <!-- Barra de búsqueda -->
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Buscar...">
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="listadelibros.html">Lista de libros</a></li>
            <li><a href="categorias.html">Categorías</a></li>
            <li><a href="libroporautor.html">Libros por autor</a></li>
        </ul>
    </nav>

    <section id="main-content">
        <!-- Lista de categorías -->
        <h1>Categorías de Resúmenes</h1>

        <p>Selecciona una categoría para ver los resúmenes disponibles:</p>

        <!-- Lista de categorías -->
        <ul id="categories-list">
            <li class="category-item" onclick="loadAuthors('Ciencia')">Ciencia</li>
            <li class="category-item" onclick="loadAuthors('Historia')">Historia</li>
            <li class="category-item" onclick="loadAuthors('Arte')">Arte</li>
            <!-- Agrega más categorías según sea necesario -->
        </ul>

        <!-- Lista de autores -->
        <div class="authors-container" id="authors-container"></div>

        <!-- Lista de libros del autor seleccionado -->
        <ul id="books-list"></ul>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Catálogo de Resúmenes. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para cargar autores de una categoría
        function loadAuthors(categoryName) {
            // Ocultar la lista de categorías
            var categoriesList = document.getElementById('categories-list');
            categoriesList.style.display = 'none';

            // Obtener la lista de autores de la categoría (puedes personalizar esto según tu necesidad)
            const authorsList = getAuthorsListByCategory(categoryName);

            // Mostrar la lista de autores
            const authorsContainer = document.getElementById('authors-container');
            authorsContainer.innerHTML = ''; // Limpiar la lista antes de agregar elementos

            authorsList.forEach(author => {
                const authorLetter = author.charAt(0).toUpperCase();
                const authorItem = document.createElement('div');
                authorItem.className = 'author-letter';
                authorItem.innerHTML = `<h2>${authorLetter}</h2><ul class="author-list"><li class="author-item" onclick="loadBooks('${author}')">${author}</li></ul>`;
                authorsContainer.appendChild(authorItem);
            });
        }

        // Función para obtener la lista de autores según la categoría
        function getAuthorsListByCategory(categoryName) {
            // Puedes implementar lógica para obtener la lista de autores según la categoría
            // Aquí proporciono una lista de ejemplo para algunas categorías
            if (categoryName === 'Ciencia') {
                return ['Autor Ciencia 1', 'Autor Ciencia 2', 'Autor Ciencia 3'];
            } else if (categoryName === 'Historia') {
                return ['Autor Historia 1', 'Autor Historia 2', 'Autor Historia 3'];
            } else if (categoryName === 'Arte') {
                return ['Autor Arte 1', 'Autor Arte 2', 'Autor Arte 3'];
            } else {
                // Devuelve una lista vacía o maneja otros casos según sea necesario
                return [];
            }
        }

        // Función para cargar libros de un autor
        function loadBooks(authorName) {
            // Ocultar todos los autores
            var authors = document.querySelectorAll('.author-letter');
            authors.forEach(function (author) {
                author.style.display = 'none';
            });

            // Mostrar el autor seleccionado
            var selectedAuthor = document.querySelector('.author-item[data-author="' + authorName + '"]');
            if (selectedAuthor) {
                selectedAuthor.style.display = 'block';
            }

            // Obtener la lista de libros del autor (puedes personalizar esto según tu necesidad)
            const booksList = getBooksListByAuthor(authorName);

            // Mostrar la lista de libros
            const booksListElement = document.getElementById('books-list');
            booksListElement.innerHTML = ''; // Limpiar la lista antes de agregar elementos

            booksList.forEach(book => {
                const bookItem = document.createElement('li');
                bookItem.className = 'book-item';
                bookItem.textContent = book;
                bookItem.onclick = function () {
                    // Redirigir a la página de resumen del libro
                    window.location.href = book.toLowerCase().replace(/\s+/g, '') + '.html';
                };
                booksListElement.appendChild(bookItem);
            });
        }

        // Función para obtener la lista de libros según el autor
        function getBooksListByAuthor(authorName) {
            // Puedes implementar lógica para obtener la lista de libros según el autor
            // Aquí proporciono una lista de ejemplo para algunos autores
            if (authorName === 'Autor Ciencia 1') {
                return [
                    'Libro Ciencia 1.1',
                    'Libro Ciencia 1.2',
                ];
            } else if (authorName === 'Autor Ciencia 2') {
                return [
                    'Libro Ciencia 2.1',
                    'Libro Ciencia 2.2',
                ];
            } else if (authorName === 'Autor Historia 1') {
                return [
                    'Libro Historia 1.1',
                    'Libro Historia 1.2',
                ];
            } else if (authorName === 'Autor Historia 2') {
                return [
                    'Libro Historia 2.1',
                    'Libro Historia 2.2',
                ];
            } else if (authorName === 'Autor Arte 1') {
                return [
                    'Libro Arte 1.1',
                    'Libro Arte 1.2',
                ];
            } else if (authorName === 'Autor Arte 2') {
                return [
                    'Libro Arte 2.1',
                    'Libro Arte 2.2',
                ];
            } else {
                // Devuelve una lista vacía o maneja otros casos según sea necesario
                return [];
            }
        }
    </script>
</body>
</html>
